<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.10">
<style>
.buttonpma {
  position: absolute;
  display: flex;
  padding: 9px 10px;
  border: 5px solid rgba(5, 107, 250, 0.13); /* lighter accent */
  border-radius: 5px;
  background: transparent;
  cursor: pointer;
  overflow: hidden;
  font-family: trebuchet, sans-serif;
  font-size: 1.5em;
  text-transform: uppercase;
  color: transparent;
  -webkit-text-stroke: 1px #0052CC; /* MITEC primary stroke */
  letter-spacing: 1.6px;
  animation: r1 3s ease-in-out infinite;
  outline: circle;
}

.actual-text {
  position: inline-block;
  z-index: 1.2;
}

.hover-text {
  position: absolute;
  top: 6;
  left: 0;
  width: 0%;
  height: 50%;
  color: #00326b; /* MITEC accent glow */
  border-right: 7px solid #0052CC;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: width 1.5s ease;
  -webkit-text-stroke: 1.3px #056BFA;
  z-index: 1;
  pointer-events: none;
}

.buttonpma:hover .hover-text {
  width: 99%;
  filter: drop-shadow(0 0 20px #056BFA);
}

@keyframes r1 {
  0%, 100% { transform: rotate(5deg); }
  40% { transform: rotate(-7deg) rotateZ(-8deg); }
}
</style>
</head>
<body>

<button class="buttonpma" id="animatedButton">
    <span class="actual-text">Sign IN / Sign OUT</span>
    <span class="hover-text">Signed IN / OUT</span>
</button>

<script>
document.getElementById('animatedButton').addEventListener('click', () => {
    setTimeout(() => {
        window.location.href = 'https://casualmitec.online/sign-in-sign-out';
    }, 1500); // Wait for animation to complete
});
</script>

</body>
</html>
